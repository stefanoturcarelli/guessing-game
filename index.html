<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Guessing Game</title>
	<link rel="stylesheet" href="./assets/style.css">
	<script src="./assets/script.js" defer></script>
</head>

<body>
	<main class="container">
		<div class="game-container">
			<button id="reset-button">Play Again</button>
			<div class="instructions">
				<h1>Welcome to the Guessing Game!</h1>
				<p>You have 5 attempts to guess the secret number between 1 and 10</p>
			</div>
			<h2>Attempts left: <span id="guess-qty"></span></h2>
			<input id="input" type="text" placeholder="0">
			<button id="guess-button">Guess</button>
			<p id="output">My number is smaller</p>
		</div>
	</main>
</body>

</html>
